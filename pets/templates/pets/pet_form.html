{% extends "pets/base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}პეტის რედაქტირება{% else %}პეტის დამატება{% endif %}</h1>
<form method="post" enctype="multipart/form-data" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">შენახვა</button>
</form>
{% endblock %}
